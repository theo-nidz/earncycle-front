<div class="">
  <h2>{{voucher?.name}}</h2>
  <h3>{{voucher?.partnerId?.name}}</h3>
  <img src="{{voucher?.image}}" alt="{{voucher?.name}}">
  <p>{{voucher?.description}}</p>
  <p>{{startDate}}</p>
  <p>{{endDate}}</p>
  <p>{{voucher?.price}}</p>
  <p>{{voucher?.limitUse}}</p>
  <button (click)="buyVoucher()">buy</button>
</div>
<div *ngIf="message">
  <p>{{message}}</p>
</div>
