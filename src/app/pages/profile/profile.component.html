<app-header-log [title]="title"></app-header-log>

<div class="container mx-auto ">
<div class="flex flex-col items-center justify-center gap-4 pt-5 mt-24">
  <div *ngIf="loading == true" class="h-2.5 bg-dark rounded-full dark:bg-gray-700 w-48 mb-4 animate-pulse"></div>
  <h3 *ngIf="loading == false" class="text-light font-semibold text-xl">{{user.nickname ? user.nickname : user.fname+' '+user.lname}}</h3>
  <div class="flex items-center">
    <p class="text-light font-semibold text-xl">{{user.wallet}}</p>
    <img src="assets/coins.svg" alt="earncycle coins logo">
  </div>

  <div class="flex flex-col items-center gap-5 mb-20 w-10/12 max-w-sm  ">

    <a *ngIf="nbVoucher > 0" href="/profile/mes-coupons" class="p-4 bg-white rounded-lg shadow-md bg-light w-10/12 max-w-sm text-center">
      Voir mes coupons
    </a>

    <div class="w-10/12 max-w-sm bg-white rounded-lg  shadow-md bg-light">
      <div class="flex flex-col justify-center items-center py-5 text-center">
          <img class="w-24 h-24" src="/assets/tree.svg" alt="image arbre profile"/>
          <h5 class="mb-1  text-lg font-medium text-gray-900 dark:text-white">Nombres d'arbres plantés</h5>
          <span class="text-lg text-gray-500 dark:text-gray-400 text-primary font-bold">{{user.trees}}</span>
      </div>
    </div>

    <div class="w-10/12 max-w-sm bg-white rounded-lg   shadow-md bg-light">
      <div class="flex flex-col justify-center items-center py-5 text-center ">
          <img class="w-24 h-24" src="/assets/coins.svg" alt="image pièce profile"/>
          <h5 class="mb-1  text-lg font-medium text-gray-900 dark:text-white">Nombres de bons obtenus</h5>
          <span class="text-lg text-gray-500 dark:text-gray-400 text-primary font-bold">{{nbVoucher}}</span>
      </div>
    </div>
  </div>

</div>
</div>
